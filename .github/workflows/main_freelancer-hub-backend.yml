name: Build, test and deploy ASP.Net Core app to Azure Web App - freelancer-hub-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_STORAGE_CONNECTIONSTRING: ${{ secrets.AZURE_STORAGE_CONNECTIONSTRING }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORG: "fhuller482"
  SONAR_PROJECT_KEY: "Fhuller_freelancer-hub"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o SonarCloud

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install global tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Begin SonarCloud analysis
        run: |
          dotnet sonarscanner begin `
            /k:"${{ env.SONAR_PROJECT_KEY }}" `
            /o:"${{ env.SONAR_ORG }}" `
            /d:sonar.login="${{ env.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.cobertura.reportsPaths="coverage-report/cobertura.xml" `
            /d:sonar.exclusions="**/Migrations/**,**/coverage-report/**,**/*.html" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs"

      - name: Build all projects
        run: |
          # Build both backend and test projects
          dotnet build ./back-end/freelancer-hub-backend/freelancer-hub-backend.csproj --configuration Release
          dotnet build ./back-end/freelancer-hub-backend-tests/freelancer-hub-backend-tests.csproj --configuration Release

      - name: Run tests and collect coverage
        run: |
          dotnet test ./back-end/freelancer-hub-backend-tests/freelancer-hub-backend-tests.csproj `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx" `
            --results-directory ./back-end/freelancer-hub-backend-tests/TestResults `
            --verbosity normal

      - name: Generate coverage report and prepare for Sonar
        run: |
          # Create coverage-report directory in root
          New-Item -ItemType Directory -Path "./coverage-report" -Force
          
          # Find the coverage file and copy to root coverage-report directory
          $coverageFiles = Get-ChildItem -Path "./back-end/freelancer-hub-backend-tests/TestResults" -Recurse -Filter "coverage.cobertura.xml"
          if ($coverageFiles) {
            Copy-Item $coverageFiles[0].FullName -Destination "./coverage-report/cobertura.xml"
            Write-Host "Coverage file copied to: ./coverage-report/cobertura.xml"
            Write-Host "File exists: $(Test-Path './coverage-report/cobertura.xml')"
            Write-Host "File size: $(Get-Item './coverage-report/cobertura.xml').Length bytes"
            
            # Show content of coverage file for debugging
            Write-Host "=== First few lines of coverage file ==="
            Get-Content "./coverage-report/cobertura.xml" -Head 10
          } else {
            Write-Host "No coverage files found!"
            Write-Host "Searching in:"
            Get-ChildItem -Path "./back-end/freelancer-hub-backend-tests/TestResults" -Recurse | Write-Host
          }

      - name: End SonarCloud analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"

      - name: Publish backend
        run: dotnet publish ./back-end/freelancer-hub-backend/freelancer-hub-backend.csproj -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_128C7F96EAC3414CA14721AC85B9886F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BDA7162115F4343A59EF69D3C06C90A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E8D4DE4A215D444F81DC912C92525AA4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'freelancer-hub-backend'
          slot-name: 'Production'
          package: .
