name: Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORG: fhuller482
      SONAR_PROJECT_KEY: Fhuller_freelancer-hub
      AZURE_STORAGE_CONNECTIONSTRING: ${{ secrets.AZURE_STORAGE_CONNECTIONSTRING }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./back-end/freelancer-hub-backend.sln

      - name: Build
        run: dotnet build ./back-end/freelancer-hub-backend.sln --configuration Release --no-restore

      - name: Run tests and collect coverage
        run: |
          dotnet test ./back-end/freelancer-hub-backend-tests/freelancer-hub-backend-tests.csproj `
            --collect:"XPlat Code Coverage" `
            --logger "trx" `
            --results-directory ./back-end/freelancer-hub-backend-tests/TestResults

      - name: Check coverage file before reportgenerator
        run: dir ./back-end/freelancer-hub-backend-tests/TestResults /s

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + Cobertura XML)
        run: |
          reportgenerator `
            "-reports:./back-end/freelancer-hub-backend-tests/TestResults/**/*.cobertura.xml" `
            "-targetdir:./back-end/freelancer-hub-backend-tests/coverage-report" `
            "-reporttypes:Html;Cobertura"

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Run SonarCloud analysis
        env:
          PATH: $PATH:C:\Users\runneradmin\.dotnet\tools
        run: |
          dotnet sonarscanner begin `
            /k:"Fhuller_freelancer-hub" `
            /o:"fhuller482" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="back-end/freelancer-hub-backend-tests/coverage-report/Cobertura.xml" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/Startup.cs"

          dotnet build ./back-end/freelancer-hub-backend.sln --configuration Release

          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
