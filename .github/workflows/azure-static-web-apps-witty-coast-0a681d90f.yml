name: Build, Test, Analyze and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORG: "fhuller482"
  SONAR_PROJECT_KEY: "Fhuller_freelancer-hub"

jobs:
  build_test_analyze_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Test, Analyze and Deploy
    defaults:
      run:
        working-directory: ./front-end/freelancer-hub-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test

      - name: Verify coverage file exists (debug)
        run: |
          echo "=== Listing coverage folder ==="
          ls -R coverage || echo "Coverage folder not found"

      - name: Upload coverage to SonarCloud
        run: |
          npx sonar-scanner \
            -Dsonar.organization="${{ env.SONAR_ORG }}" \
            -Dsonar.projectKey="${{ env.SONAR_PROJECT_KEY }}" \
            -Dsonar.sources="src" \
            -Dsonar.tests="tests" \
            -Dsonar.javascript.lcov.reportPaths="coverage/lcov.info" \
            -Dsonar.exclusions="**/tests/**,**/*.spec.ts,**/*.test.ts" \
            -Dsonar.coverage.exclusions="**/tests/**,**/*.spec.ts,**/*.test.ts" \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.login="${{ env.SONAR_TOKEN }}" \
            -Dsonar.sourceEncoding="UTF-8"

      - name: Build frontend
        run: npm run build

      - name: Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_COAST_0A681D90F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./front-end/freelancer-hub-frontend"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_COAST_0A681D90F }}
          action: "close"
